name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  # Remove push triggers for protected branches - only allow through PRs
  # push:
  #   branches: [main, develop]

jobs:
  # Stage 1: Install Dependencies
  install-dependencies:
    name: ðŸ“¦ Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

  # Stage 2: Linting
  linting:
    name: ðŸ” Linting
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

      - name: ðŸ” Run ESLint
        run: npm run lint

  # Stage 3: Testing
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

      - name: ðŸ§ª Run tests
        run: npm run test:run

  # Stage 4: Build
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [linting, test]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

      - name: ðŸ—ï¸ Build application
        run: npm run build

  # Summary Job
  ci-summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [install-dependencies, linting, test, build]
    if: always()

    steps:
      - name: ðŸ“‹ Generate CI Summary
        run: |
          echo "## ðŸŽï¸ F1 World Champions CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Stage Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Dependencies | ${{ needs.install-dependencies.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Linting | ${{ needs.linting.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Testing | ${{ needs.test.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ Overall Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.install-dependencies.result }}" == "success" && "${{ needs.linting.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "ðŸ† **All stages completed successfully! Ready for merge!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some stages failed. Please review and fix issues.**" >> $GITHUB_STEP_SUMMARY
          fi
