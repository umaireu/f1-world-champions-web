name: CI Pipeline

permissions:
  contents: read
  security-events: write
  pull-requests: write

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

jobs:
  # Stage 1: Install Dependencies
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

  # Stage 2: Linting
  linting:
    name: Linting
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run ESLint
        run: npm run lint

  # Stage 3: Testing
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run tests with coverage
        run: npm run test:coverage:ci

      - name: Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          vite-config-path: vitest.config.ts

      - name: Overall Coverage Summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE_LINES=$(node -e "const c = JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json', 'utf8')); console.log(c.total.lines.pct);")
            echo "## 📊 Overall Coverage: ${COVERAGE_LINES}%" >> $GITHUB_STEP_SUMMARY
            if (( $(echo "$COVERAGE_LINES < 70" | bc -l) )); then
              echo "❌ **Below 70% threshold** - Coverage needs improvement" >> $GITHUB_STEP_SUMMARY
            else
              echo "✅ **Meets 70% threshold** - Good coverage!" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "## 📊 Overall Coverage: 0%" >> $GITHUB_STEP_SUMMARY
            echo "❌ **Below 70% threshold** - No coverage data found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports to GitHub
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Stage 4: Security
  security:
    name: Security
    runs-on: ubuntu-latest
    needs: [install-dependencies, linting, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Security Analysis
        uses: ./.github/actions/security

  # Stage 5: Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [install-dependencies, linting, test, security]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build application
        run: npm run build

  # Stage 6: Summary
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [install-dependencies, linting, test, security, build]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate CI Summary
        uses: ./.github/actions/ci-summary
        with:
          install-dependencies-result: ${{ needs.install-dependencies.result }}
          linting-result: ${{ needs.linting.result }}
          test-result: ${{ needs.test.result }}
          security-result: ${{ needs.security.result }}
          build-result: ${{ needs.build.result }}
          github-event-name: ${{ github.event_name }}
          github-event-number: ${{ github.event.number }}
          github-base-ref: ${{ github.base_ref }}
          github-ref-name: ${{ github.ref_name }}
          default-branch: ${{ github.event.repository.default_branch }}
