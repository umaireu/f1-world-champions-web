name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  # Remove push triggers for protected branches - only allow through PRs
  # push:
  #   branches: [main, develop]

jobs:
  # Stage 1: Install Dependencies
  install-dependencies:
    name: ðŸ“¦ Install Dependencies
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“‚ Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: âœ… Dependencies installed successfully
        run: |
          echo "âœ… Dependencies installation completed"
          echo "ðŸ“Š Node.js version: $(node --version)"
          echo "ðŸ“Š npm version: $(npm --version)"
          echo "ðŸ“‚ node_modules cached for subsequent jobs"

  # Stage 2: Linting
  linting:
    name: ðŸ” Code Linting
    runs-on: ubuntu-latest
    needs: install-dependencies

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“‚ Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ðŸ“¦ Install dependencies (if cache miss)
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint
      - name: âœ… Linting completed successfully
        run: |
          echo "âœ… linting checks passed!"

  # Stage 3: Testing
  testing:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: install-dependencies

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“‚ Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ðŸ“¦ Install dependencies (if cache miss)
        run: npm ci

      - name: ðŸ§ª Run tests
        run: npm run test:run

      - name: âœ… Testing completed successfully
        run: |
          echo "âœ… All tests passed!"

  # Summary Job
  ci-summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [install-dependencies, linting, testing]
    if: always()

    steps:
      - name: ðŸ“‹ Generate CI Summary
        run: |
          echo "## ðŸŽï¸ F1 World Champions CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Stage Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Dependencies | ${{ needs.install-dependencies.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Linting | ${{ needs.linting.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Testing | ${{ needs.testing.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ Overall Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.install-dependencies.result }}" == "success" && "${{ needs.linting.result }}" == "success" && "${{ needs.testing.result }}" == "success" ]]; then
            echo "ðŸ† **All stages completed successfully! Ready for merge!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some stages failed. Please review and fix issues.**" >> $GITHUB_STEP_SUMMARY
          fi
