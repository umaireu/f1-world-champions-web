name: CI Pipeline

on:
  # Run on Pull Requests (for pre-merge validation)
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

  # Run on Push to main/develop (for post-merge validation)
  push:
    branches: [main, develop]

jobs:
  # Stage 1: Install Dependencies
  install-dependencies:
    name: ðŸ“¦ Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup
  # Stage 4: CodeQL Security Analysis
  codeql:
    name: ðŸ”’ Security
    runs-on: ubuntu-latest
    needs: install-dependencies
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”’ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          config-file: ./.github/codeql/codeql-config.yml

      - name: ðŸ”’ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'
          upload: true

      - name: ðŸ” Check for Security Vulnerabilities
        run: |
          echo "Waiting for CodeQL results to be processed..."
          sleep 30

          # Get the latest code scanning alerts for this commit
          ALERTS=$(curl -s -H "Authorization: token ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/code-scanning/alerts?state=open&ref=${{ github.ref }}")

          # Count critical and high severity alerts
          CRITICAL_COUNT=$(echo "$ALERTS" | jq '[.[] | select(.rule.security_severity_level == "critical")] | length')
          HIGH_COUNT=$(echo "$ALERTS" | jq '[.[] | select(.rule.security_severity_level == "high")] | length')
          TOTAL_COUNT=$(echo "$ALERTS" | jq 'length')

          echo "ðŸ” Security Scan Results:"
          echo "ðŸ“Š Total alerts: $TOTAL_COUNT"
          echo "ðŸ”´ Critical severity: $CRITICAL_COUNT"
          echo "ðŸŸ  High severity: $HIGH_COUNT"

          if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
            echo ""
            echo "âŒ SECURITY FAILURE: Critical or high severity vulnerabilities detected!"
            echo "ðŸš¨ Found $CRITICAL_COUNT critical and $HIGH_COUNT high severity issues"
            echo "ðŸ”— View details in Security tab: https://github.com/${{ github.repository }}/security/code-scanning"
            echo ""
            echo "Security issues found:"
            echo "$ALERTS" | jq -r '.[] | select(.rule.security_severity_level == "critical" or .rule.security_severity_level == "high") | "- \(.rule.name): \(.most_recent_instance.location.path):\(.most_recent_instance.location.start_line)"'
            exit 1
          else
            echo "âœ… No critical or high severity vulnerabilities detected"
          fi

  # Stage 2: Linting
  linting:
    name: ðŸ” Linting
    runs-on: ubuntu-latest
    needs: [install-dependencies, codeql]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

      - name: ðŸ” Run ESLint
        run: npm run lint

  # Stage 3: Testing
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: [install-dependencies, codeql]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

      - name: ðŸ§ª Run tests
        run: npm run test:run

  # Stage 5: Build
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [linting, test, codeql]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

      - name: ðŸ—ï¸ Build application
        run: npm run build

  # Summary Job
  ci-summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [install-dependencies, linting, test, codeql, build]
    if: always()

    steps:
      - name: ðŸ“‹ Generate CI Summary
        run: |
          # Determine if this is the default/primary branch
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          CURRENT_BRANCH="${{ github.ref_name }}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "## ðŸŽï¸ F1 World Champions PR Validation Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Pull Request:** #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
            echo "**Target Branch:** ${{ github.base_ref }}" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ github.base_ref }}" == "$DEFAULT_BRANCH" ]]; then
              echo "**Type:** Merging to default branch ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Type:** Merging to feature branch ðŸ”€" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "## ðŸŽï¸ F1 World Champions Post-Merge Validation" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            if [[ "$CURRENT_BRANCH" == "$DEFAULT_BRANCH" ]]; then
              echo "**Type:** Default branch validation ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Type:** Feature branch validation ðŸ”€" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Stage Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Dependencies | ${{ needs.install-dependencies.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Linting | ${{ needs.linting.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Testing | ${{ needs.test.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security (CodeQL) | ${{ needs.codeql.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ Overall Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.install-dependencies.result }}" == "success" && "${{ needs.linting.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.codeql.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "ðŸ† **All checks passed! PR is ready for merge into ${{ github.base_ref }}!**" >> $GITHUB_STEP_SUMMARY
            else
              echo "ðŸ† **Post-merge validation successful! Branch ${{ github.ref_name }} is healthy!**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "âš ï¸ **Some checks failed. Please fix issues before merging into ${{ github.base_ref }}.**" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Post-merge validation failed! Branch ${{ github.ref_name }} needs attention!**" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          # Add CodeQL specific information
          if [[ "${{ needs.codeql.result }}" == "success" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”’ Security Analysis Details" >> $GITHUB_STEP_SUMMARY
            echo "- **Language:** JavaScript/TypeScript" >> $GITHUB_STEP_SUMMARY
            echo "- **Query Suite:** Security and Quality + Security Extended" >> $GITHUB_STEP_SUMMARY
            echo "- **Results:** Available in Security tab â†’ Code scanning alerts" >> $GITHUB_STEP_SUMMARY
          fi
