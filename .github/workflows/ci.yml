name: CI Pipeline

on:
  # Run on Pull Requests (for pre-merge validation)
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

  # Run on Push to main/develop (for post-merge validation)
  push:
    branches: [main, develop]

  # Manual trigger with stage control
  workflow_dispatch:
    inputs:
      run_linting:
        description: 'Run linting stage'
        required: false
        default: true
        type: boolean
      run_testing:
        description: 'Run testing stage'
        required: false
        default: true
        type: boolean
      run_security:
        description: 'Run security analysis'
        required: false
        default: true
        type: boolean
      run_build:
        description: 'Run build stage'
        required: false
        default: true
        type: boolean

jobs:
  # Stage 1: Install Dependencies (always runs)
  install-dependencies:
    name: ðŸ“¦ Install Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

  # Stage 2: Linting (conditional)
  linting:
    name: ðŸ” Linting
    runs-on: ubuntu-latest
    needs: install-dependencies
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_linting }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

      - name: ðŸ” Run ESLint
        run: npm run lint

  # Stage 3: Testing (conditional)
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: install-dependencies
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_testing }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

      - name: ðŸ§ª Run tests
        run: npm run test:run

  # Stage 4: CodeQL Security Analysis (conditional)
  codeql:
    name: ðŸ”’ Security
    runs-on: ubuntu-latest
    needs: [linting, test]
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_security }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”’ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript # Covers both JavaScript and TypeScript
          config: |
            name: "CodeQL Config"
            queries:
              - uses: security-and-quality
              - uses: security-extended

      - name: ðŸ”’ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

  # Stage 5: Build (conditional)
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [linting, test, codeql]
    if: ${{ always() && (github.event_name != 'workflow_dispatch' || inputs.run_build) && !contains(needs.*.result, 'failure') }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup
        uses: ./.github/actions/setup

      - name: ðŸ—ï¸ Build application
        run: npm run build

  # Summary Job
  ci-summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [install-dependencies, linting, test, codeql, build]
    if: always()

    steps:
      - name: ðŸ“‹ Generate CI Summary
        run: |
          # Determine if this is the default/primary branch
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          CURRENT_BRANCH="${{ github.ref_name }}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "## ðŸŽï¸ F1 World Champions PR Validation Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Pull Request:** #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
            echo "**Target Branch:** ${{ github.base_ref }}" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ github.base_ref }}" == "$DEFAULT_BRANCH" ]]; then
              echo "**Type:** Merging to default branch ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Type:** Merging to feature branch ðŸ”€" >> $GITHUB_STEP_SUMMARY
            fi
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "## ðŸŽï¸ F1 World Champions Manual CI Run" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            echo "**Type:** Manual execution ðŸŽ®" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŽ›ï¸ Stage Configuration" >> $GITHUB_STEP_SUMMARY
            echo "- **Linting:** ${{ inputs.run_linting && 'âœ… Enabled' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Testing:** ${{ inputs.run_testing && 'âœ… Enabled' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Security:** ${{ inputs.run_security && 'âœ… Enabled' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Build:** ${{ inputs.run_build && 'âœ… Enabled' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸŽï¸ F1 World Champions Post-Merge Validation" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            if [[ "$CURRENT_BRANCH" == "$DEFAULT_BRANCH" ]]; then
              echo "**Type:** Default branch validation ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Type:** Feature branch validation ðŸ”€" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Stage Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Dependencies | ${{ needs.install-dependencies.result == 'success' && 'âœ… Success' || needs.install-dependencies.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Linting | ${{ needs.linting.result == 'success' && 'âœ… Success' || needs.linting.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Testing | ${{ needs.test.result == 'success' && 'âœ… Success' || needs.test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security (CodeQL) | ${{ needs.codeql.result == 'success' && 'âœ… Success' || needs.codeql.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.build.result == 'success' && 'âœ… Success' || needs.build.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ Overall Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if any non-skipped stages failed
          FAILED_STAGES=""
          if [[ "${{ needs.install-dependencies.result }}" == "failure" ]]; then
            FAILED_STAGES="Dependencies"
          fi
          if [[ "${{ needs.linting.result }}" == "failure" ]]; then
            FAILED_STAGES="$FAILED_STAGES Linting"
          fi
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            FAILED_STAGES="$FAILED_STAGES Testing"
          fi
          if [[ "${{ needs.codeql.result }}" == "failure" ]]; then
            FAILED_STAGES="$FAILED_STAGES Security"
          fi
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            FAILED_STAGES="$FAILED_STAGES Build"
          fi

          if [[ -z "$FAILED_STAGES" ]]; then
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "ðŸ† **All enabled checks passed! PR is ready for merge into ${{ github.base_ref }}!**" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              echo "ðŸ† **Manual CI run completed successfully! All enabled stages passed!**" >> $GITHUB_STEP_SUMMARY
            else
              echo "ðŸ† **Post-merge validation successful! Branch ${{ github.ref_name }} is healthy!**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "âš ï¸ **Some checks failed:$FAILED_STAGES. Please fix issues before merging.**" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              echo "âš ï¸ **Manual CI run failed:$FAILED_STAGES. Please review and fix issues.**" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Post-merge validation failed:$FAILED_STAGES! Branch needs attention!**" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          # Add CodeQL specific information
          if [[ "${{ needs.codeql.result }}" == "success" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”’ Security Analysis Details" >> $GITHUB_STEP_SUMMARY
            echo "- **Language:** JavaScript/TypeScript" >> $GITHUB_STEP_SUMMARY
            echo "- **Query Suite:** Security and Quality + Security Extended" >> $GITHUB_STEP_SUMMARY
            echo "- **Results:** Available in Security tab â†’ Code scanning alerts" >> $GITHUB_STEP_SUMMARY
          fi
